<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet"/>
  <title>DOM Task Manager</title>
</head>
<body class="font-sans bg-indigo-200 p-10 flex justify-center">
  <div class="bg-white p-8 rounded-xl w-full max-w-md shadow-md">
    <h1 class="text-center text-2xl font-bold text-gray-800 mb-6">Gestor de Tareas</h1>
    
    <div class="flex gap-3 mb-6">
      <input class="flex-1 p-2 border-2 border-gray-300 rounded-md text-base" 
        type="text" id="nueva-tarea" placeholder="Escribe una tarea"
      >
      <button class="bg-green-600 text-white font-semibold px-4 py-2 rounded-md hover:bg-green-700 transition" 
        id="agregar-btn"
      >Agregar</button>
    </div>

    <ul class="list-none space-y-2" id="lista-tareas">
    </ul>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
