<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../dist/output.css" rel="stylesheet"/>
  <title>Sistem Users</title>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-xl mx-auto bg-white p-4 rounded shadow space-y-5">
    <h1 class="text-2xl font-bold text-center">Gestion de Usuarios</h1>
  
    <form id="formUsuario" class="space-y-5">
    
      <input id="nombre" type="text" placeholder="Ingrese el nombre" class="w-full p-2 border rounded"/>
      <input id="email" type="email" placeholder="Ingrese el email" class="w-full p-2 border rounded"/>
      
      <select id="selectTipo" class="w-full p-2 border rounded">
        <option value="usuario">Usuario</option>
        <option value="admin">Admin</option>
      </select>
  
      <input id="permisos" type="text" placeholder="Permisos separados por, (Solo para admins)" class="w-full p-2 border rounded"/>
      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Agregar</button>
  
    </form>

    <div id="error" class="text-red-500 text-sm"></div>

    <h2 class="text-xl font-semibol">Usuarios</h2>
    <ul id="listUsuarios" class="space-y-1 list-disc list-inside text-sm"></ul>

    <h2 class="text-xl font-semibol mt-4">Admins con permiso de escritura</h2>
    <ul id="adminEscritura" class="space-y-1 list-disc list-inside text-sm"></ul>

  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
