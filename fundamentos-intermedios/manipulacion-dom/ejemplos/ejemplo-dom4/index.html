<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejemplo del DOM</title>
</head>
<body>
    <h1><i>Observer API (Mutacion del DOM)</i></h1>
    <div class="contenedor">

        <h2>Motificar si se agrega producto al carrito</h2>
        <h3>Carrito de compras</h3>
        <ul id="listaCarrito">
        </ul>
        <button id="btnAgregar">Agregar producto</button>

    </div>

    <!-- ---------------------------------------------------- -->

    <div class="contenedor">
        <h2>Detectar cambios de un div en tiempo real</h2>
        <h3>Editor en vivo</h3>
        <div id="editorDiv" contenteditable="true">

        </div>
        <b>
            <p id="mensaje" style="color: green;"></p>
        </b>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
