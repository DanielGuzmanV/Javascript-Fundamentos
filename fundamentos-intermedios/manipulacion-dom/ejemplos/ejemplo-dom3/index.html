<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Ejemplo Manejo DOM</title>
</head>
<body>
    <h1>Event Bubbling y Capturing</h1>
    
    <h2 class="subtitulo">Menu desplegable con propagacion de eventos</h2>
    <button id="menuBtn">Abrir menu</button>
    <div id="menuList" class="hidden">
        <ul>
            <li>Notas principales</li>
            <li>Notas pasadas</li>
            <li>Practicos</li>
        </ul>
    </div>

    <hr style="width: 50%; border: 2px solid black;">
    
    <h2 class="subtitulo">Capturar clics en una lista dinamica</h2>
    <h3>Lista de tareas</h3>
    <ul id="listaTareas">
        <li>Tarea 1</li>
        <li>Tarea 2</li>
        <li>Tarea 3</li>
    </ul>
    <button id="agregarTareas">Agregar Tareas</button>
    <hr style="width: 50%; border: 2px solid black;">



    <!-- --------------------- -->
    <script src="script.js"></script>
</body>
</html>
